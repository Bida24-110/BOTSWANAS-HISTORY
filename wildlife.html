<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    #bgVideo {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 100%;

  opacity: 0.4; 
}

    body {
      font-family: 'Comic Neue', cursive;
      background-color: #6ec1e4;
      color: #000;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h2 {
      text-align: center;
      color: #000;
      margin-top: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }

    .animal {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
    }

    .animal img {
      width: 100%;
      border-radius: 12px;
    }

    .animal h3 {
      margin: 10px 0 5px;
      color: #6ec1e4;
    }

    .animal p {
      font-size: 0.95em;
    }

    .back-link {
      display: block;
      text-align: center;
      margin: 30px 0;
      font-weight: bold;
      text-decoration: none;
      color: #000;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
