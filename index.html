<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Companion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .input-container {
            margin-top: 10px;
        }
        input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #d81b60;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>AI Chat Companion</h2>
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let inputField = document.getElementById("userInput");
            let message = inputField.value;
            if (message.trim() === "") return;

            let messagesDiv = document.getElementById("messages");
            let userMessage = `<p><strong>You:</strong> ${message}</p>`;
            messagesDiv.innerHTML += userMessage;

            inputField.value = "";
            setTimeout(() => {
                let botReply = `<p><strong>AI:</strong> ${getBotResponse(message)}</p>`;
                messagesDiv.innerHTML += botReply;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, 500);
        }

        function getBotResponse(input) {
            const responses = {
                "hello": "Hi there! How can I help you?",
                "how are you": "I'm just a bot, but I'm doing great! How about you?",
                "bye": "Goodbye! Have a great day!",
                "default": "I'm not sure how to respond to that."
            };
            input = input.toLowerCase();
            return responses[input] || responses["default"];
        }
    </script>
</body>
</html>
