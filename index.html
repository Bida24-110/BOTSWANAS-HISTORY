<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauté | Luxury Skincare for Radiant Beauty</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f6f2;Qs 221
            text-align: center;
        }
        .header {
            background: #fff;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            font-size: 36px;
            font-weight: bold;
            color: #8c6f56;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            padding: 10px 0;
            text-shadow: 2px 2px 5px rgba(140, 111, 86, 0.3);
        }
        .banner {
            background: url('images.jfif') no-repeat center center/cover;
            color: #fff;
            padding: 100px 20px;
            position: relative;
        }
        .banner h2 {
            font-size: 50px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .banner button {
            padding: 12px 20px;
            background: #8c6f56;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .banner button:hover {
            background: #6a4a37;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 50px 20px;
        }
        .product {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 150px;
            border-radius: 10px;
        }
        .product p {
            font-size: 18px;
            font-weight: bold;
            color: #444;
        }
        .product button {
            padding: 10px 15px;
            background: #8c6f56;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .product button:hover {
            background: #6a4a37;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Beauté</h1>
    </div>
    <div class="banner">
        <h2>Healthy Skin</h2>
        <button>Shop Now</button>
    </div>
    <div class="products">
        <div class="product">
            <img src="organicserum.jfif" alt="Product 1">
            <p>Organic Serum</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="hydrating creme.jpg" alt="Product 2">
            <p>Hydrating Cream</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="essential oil.jfif" alt="Product 3">
            <p>Essential Oil</p>
            <button>Buy Now</button>
        </div>
    </div>
</body>
</html>
