<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauté - Healthy Skin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f6f2;
            text-align: center;
        }
        .header {
            background: #fff;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .banner {
            background: url('images.jfif') no-repeat center center/cover;
            color: #fff;
            padding: 80px 20px;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
        }
        .product {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 15px;
            background: #8c6f56;
            color: beige;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Beauté</h1>
    </div>
    <div class="banner">
        <h2>Healthy Skin</h2>
        <button>Shop Now</button>
    </div>
    <div class="products">
        <div class="product">
            <img src="organicserum.jfif" width="150" alt="Product 1">
            <p>Organic Serum</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="hydrating creme.jpg" width="150" alt="Product 2">
            <p>Hydrating Cream</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="essential oil.jfif" width="150" alt="Product 3">
            <p>Essential Oil</p>
            <button>Buy Now</button>
        </div>
    </div>
</body>
</html>
