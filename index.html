<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Petite Pâtisserie</title>
    
    <style>
        body {
            background-color: #111;
            color: #f5a623;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #000;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }
        .hero {
            background: ('download(1).jfif') 
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            color: white;
            margin: 10px 0;
        }
        .product p {
            color: #f5a623;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            background: #f5a623;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        footer {
            background: #000;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>La Petite Pâtisserie</header>
    <div class="hero">Traditional Artisan Breads</div>
    <div class="container">
        <h2>Customer Favorites</h2>
        <div class="products">
            <div class="product">
                <img src="cookie crumbs.jpg">
                <h3>COOKIE CRUMBS</h3>
                <p>P60.00 </p>
                <a href="#" class="button">Add to Cart</a>
            </div>
            <div class="product">
                <img src="donuts.jpg"> 
                <h3>DONUT WORRY</h3>
                <p>P100.00 </p>
                <a href="#" class="button">Add to Cart</a>
            </div>
            <div class="product">
                <img src="pancakes.jpg" 
                <h3>FLUFFY DELIGHTS</h3>
                <p>P150.00</p>
                <a href="#" class="button">Add to Cart</a>
            </div>
       
</body>
</html>
