<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Petite Pâtisserie</title>
    
    <style>
        body {
            background-color: #111;
            color: #f5a623;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #000;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }
        .hero {
            background: url('dowload(1).jfif') no-repeat center center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            color: white;
            margin: 10px 0;
        }
        .product p {
            color: #f5a623;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            background: #f5a623;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        footer {
            background: #000;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Artisan Bakery</header>
    <div class="hero">Traditional Artisan Breads</div>
    <div class="container">
        <h2>Customer Favorites</h2>
        <div class="products">
            <div class="product">
                <img src="bread1.jpg" alt="Bread">
                <h3>Whole Grain Spelt</h3>
                <p>$6.00 - 390g</p>
                <a href="#" class="button">Add to Cart</a>
            </div>
            <div class="product">
                <img src="bread2.jpg" alt="Bread">
                <h3>Multigrain</h3>
                <p>$6.00 - 300g</p>
                <a href="#" class="button">Add to Cart</a>
            </div>
            <div class="product">
                <img src="bread3.jpg" alt="Bread">
                <h3>French Baguette</h3>
                <p>$6.00 - 280g</p>
                <a href="#" class="button">Add to Cart</a>
            </div>
        </div>
    </div>
    <footer>© 2025 Artisan Bakery. All rights reserved.</footer>
</body>
</html>
