<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

 <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Beauté</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f6f2;
      text-align: center;
    }

    .header {
      background: #fff;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 36px;
      font-weight: bold;
      color: #8c6f56;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 0;
      padding: 10px 0;
      text-shadow: 2px 2px 5px rgba(140, 111, 86, 0.3);
    }

    nav {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 18px;
      font-weight: 500;
    }

    nav a {
      color: #8c6f56;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: #8c6f56;
      color: #fff;
    }

    .contact-section {
      padding: 60px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .contact-section h2 {
      font-size: 40px;
      color: #8c6f56;
      margin-bottom: 20px;
    }

    .contact-section p {
      font-size: 18px;
      color: #555;
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: #8c6f56;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #6a4a37;
    }

    .contact-info {
      margin-top: 50px;
      color: #555;
      font-size: 16px;
    }

    .contact-info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Beauté</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>

  <div class="contact-section">
    <h2>Get In Touch</h2>
    <p>We’d love to hear from you! Fill in the form below and our team will get back to you shortly.</p>

    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p>Email: support@beaute.com</p>
      <p>Phone: +267 123 4567</p>
      <p>Location: Gaborone, Botswana</p>
    </div>
  </div>

<title>Contact Me</title>

</head>
