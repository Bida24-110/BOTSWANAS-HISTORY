<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Botswana Time Tales</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: url("scenery.jfif") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #000;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent header background */
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 600px;
      background-color: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #6ec1e4;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border: 2px solid #000;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #6ec1e4;
      color: #000;
    }

    img.mascot {
      width: 100px;
      display: block;
      margin: 0 auto 20px auto;
      border-radius: 50%;
      border: 3px solid #000;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 25px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us üì¨</h1>
    <p>Reach out to the Time Tales team!</p>
  </header>

  <main>
    <img src="tiku.jpg" alt="Botswana Mascot" class="mascot" />

    <h2>Send a Message</h2>

    <form action="https://formspree.io/f/xdkglyjn" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Type your message here..." required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </main>

  <script>
    const form = document.querySelector("form");
    form.addEventListener("submit", (e) => {
      setTimeout(() => {
        alert("üéâ Thank you! Your message has been sent.");
      }, 100);
    });
  </script>

</body>
</html>
